
<!-- ng-style="{'background-image':'url({{bgUrl}})'}" -->
<div class="container_full_width center content_page" >
	<div class="content_landing_header" ng-style="{'background-image':'url({{bgUrl}})'}">

		<div class="container no_padding center">
			<div class="col-sm-6 content_page_intro">
				<h1 class="section_title">{{category}}</h1>
				<p>{{intro}}</p>
			</div>		
		</div>
	</div>
	<div class="container no_padding center">
		
		<div id="featured" class="col-sm-12 no_padding">
			<img class="img-responsive col-sm-6 no_padding" src="{{latestArticles[0].post_image}}">
			<div class="col-sm-6 no_padding">
				<h1 class="no_margin">Featured Article</h1>
				<h2>{{latestArticles[0].post_title}}</h2>
				<h3>{{latestArticles[0].post_date}}</h3>
				<p>{{latestArticles[0].post_description}}</p>
				<a ui-sref="articles({postNum:{{latestArticles[0].post_num}}})" href="#/articles/{{latestArticles[0].post_num}}">read full article ></a>

			</div>
		</div>

		<div class="col-sm-6 no_left_padding">
			<h1 class="section_title">Latest</h1>
			<div data-posts>
				<!-- directive -->
			</div data-posts>
		</div>
		<div class="col-sm-6 pull-left no_right_padding">
			<h1 class="section_title">Latest</h1>
			
		</div>
	</div>
</div>
